<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Blå navbar -->
    <div class="admin-navbar">
        <h1>Administration</h1>
    </div>

    <!-- Sidobar till vänster -->
    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li>Produkter</li>
            </ul>
        </aside>

    <!-- Allt annat till höger - content och formulär -->
        <main class="content">
            <div class="admin-header">
                <h1>Produkter</h1>
                <a href="#" class="btn-new-product">Ny produkt</a>
            </div>

            <form class="product-form">
                <div class="form-group">
                    <label for="name">Namn</label>
                    <input type="text" id="name" name="name" placeholder="Ange namn" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="description">Beskrivning</label>
                    <textarea id="description" name="description" placeholder="Ange beskrivning" required></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Bild</label>
                    <input type="file" id="file" name="file" accept="image/png, image/jpeg" required>
                </div>

                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" name="sku" placeholder="Ange SKU" pattern="[A-Z]{3}[0-9]{3}" required>
                </div>

                <div class="form-group">
                    <label for="price">Pris</label>
                    <input type="number" id="price" name="price" placeholder="Ange pris" required>
                </div>

                <div class="form-group">
                    <label for="publish-date">Publiceringsdatum</label>
                    <input type="date" id="publish-date" name="publish-date" required>
                </div>

                <div class="form-group">
                    <label>Kategorier</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="category" value="t-shirts"> T-Shirts</label>
                        <label><input type="checkbox" name="category" value="sommar"> Sommar</label>
                        <label><input type="checkbox" name="category" value="byxor"> Byxor</label>
                        <label><input type="checkbox" name="category" value="skor"> Skor</label>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Lägg till</button>
            </form>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassan</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="img/LogoV5.png" alt="" width="100px">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#">Nyheter</a>
            <a href="#">Topplistan</a>
            <a href="#">Rea</a>
            <a href="#">Kampanjer</a>
            <a href="#"><i class='bx bxs-heart' ></i></a>
            <a href="#"><i class='bx bxs-cart' ></i></i></a>
        </nav>

        <!-- Sök -->
        <div class="search-container">
            <input type="text" placeholder="Sök..." class="search-input">
            <button class="search-btn"><i class='bx bx-search'></i></button>
        </div>
    </header>

    <div class="checkout-container">
        <h1>Kassan</h1>
        
        <!-- Kassan - mobil -->
    <div class="mobile-layout">
        <div class="item">
            <div class="details">
                <p>1 x Svart T-Shirt</p>
                <small>199 SEK</small>
            </div>
            <div class="price">199 SEK</div>
        </div>
        <div class="item">
            <div class="details">
                <p>2 x Vit T-Shirt</p>
                <small>199 SEK</small>
            </div>
            <div class="price">398 SEK</div>
        </div>
    </div>
        <!-- Kassan - Laptop -->
        <div class="product-table-container">
          <table class="product-table">
              <thead>
                  <tr>
                      <th>Produkt</th>
                      <th>Antal</th>
                      <th>Pris</th>
                      <th>Totalt</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Svart T-Shirt</td>
                      <td>1</td>
                      <td>199 kr</td>
                      <td>199 kr</td>
                  </tr>
                  <tr>
                      <td>Vit T-Shirt</td>
                      <td>2</td>
                      <td>199 kr</td>
                      <td>398 kr</td>
                  </tr>
              </tbody>
          </table>
        </div>
  
        <h2 class="custom-details">Kunduppgifter</h2>
  
        <!-- Customer Information Form -->
        <form class="checkout-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Förnamn</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Efternamn</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
  
            <label for="email">E-post</label>
            <input type="email" id="email" name="email">
  
            <label for="address">Adress</label>
            <input type="text" id="address" name="address">
  
            <div class="form-row">
                <div class="form-group">
                    <label for="postcode">Postnummer</label>
                    <input type="text" id="postcode" name="postcode">
                </div>
                <div class="form-group">
                    <label for="city">Stad</label>
                    <input type="text" id="city" name="city">
                </div>
            </div>
  
            <div class="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Jag vill ta emot nyhetsbrev</label>
            </div>
  
            <button type="submit" class="buy-button">Köp</button>
        </form>
    </div>
  
</body>
</html>
